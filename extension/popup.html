<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AuthTrack</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      width: 320px;
      background: #0f1219;
      color: #e2e8f0;
    }
    
    .header {
      background: linear-gradient(135deg, #1a1f2e 0%, #0f1219 100%);
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #2d3748;
    }
    
    .header h1 {
      font-size: 18px;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .header h1 .icon {
      color: #3b82f6;
    }
    
    .header p {
      font-size: 11px;
      color: #94a3b8;
    }
    
    .content {
      padding: 20px;
    }
    
    /* Login Form */
    .login-view {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .form-group label {
      font-size: 12px;
      color: #94a3b8;
    }
    
    .form-group input {
      padding: 10px 12px;
      background: #1a1f2e;
      border: 1px solid #2d3748;
      border-radius: 6px;
      color: #e2e8f0;
      font-size: 13px;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: 0.2s;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-danger {
      background: #ef4444;
      color: white;
    }
    
    .btn-danger:hover {
      background: #dc2626;
    }
    
    .error-msg {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }
    
    /* Status View */
    .status-view {
      display: none;
    }
    
    .status-card {
      background: #1a1f2e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .status-card .label {
      font-size: 11px;
      color: #94a3b8;
      margin-bottom: 5px;
    }
    
    .status-card .value {
      font-size: 14px;
      font-weight: 500;
    }
    
    .status-online {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #10b981;
    }
    
    .status-online .dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .stat-box {
      background: #1a1f2e;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    
    .stat-box .num {
      font-size: 20px;
      font-weight: 600;
      color: #3b82f6;
    }
    
    .stat-box .label {
      font-size: 10px;
      color: #94a3b8;
    }
    
    .help-text {
      font-size: 11px;
      color: #94a3b8;
      text-align: center;
      margin-top: 10px;
    }
    
    .help-text a {
      color: #3b82f6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span class="icon">üåê</span> AuthTrack</h1>
    <p>SOHO Network Monitor</p>
  </div>
  
  <div class="content">
    <!-- Login View -->
    <div class="login-view" id="loginView">
      <div class="error-msg" id="errorMsg"></div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>
      
      <div class="form-group">
        <label>User ID</label>
        <input type="text" id="userId" placeholder="Your Firebase User ID">
      </div>
      
      <button class="btn btn-primary" id="loginBtn">
        üîê Connect
      </button>
      
      <p class="help-text">
        Get your User ID from<br>
        <a href="http://127.0.0.1:5000/profile" target="_blank">AuthTrack Dashboard</a>
      </p>
    </div>
    
    <!-- Status View -->
    <div class="status-view" id="statusView">
      <div class="status-card">
        <div class="label">Status</div>
        <div class="status-online">
          <div class="dot"></div>
          Connected
        </div>
      </div>
      
      <div class="status-card">
        <div class="label">Account</div>
        <div class="value" id="displayEmail">user@example.com</div>
      </div>
      
      <div class="status-card">
        <div class="label">Restrictions Status</div>
        <div class="value" id="restrictionStatus" style="font-size: 12px;">Loading...</div>
      </div>
      
      <div class="stats">
        <div class="stat-box">
          <div class="num" id="blockedCount">0</div>
          <div class="label">Blocked Sites</div>
        </div>
        <div class="stat-box">
          <div class="num">‚úì</div>
          <div class="label">Monitoring</div>
        </div>
      </div>
      
      <button class="btn btn-primary" id="refreshBtn" style="margin-bottom: 10px;">
        üîÑ Refresh Rules
      </button>
      
      <button class="btn btn-danger" id="logoutBtn">
        üö™ Disconnect
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
